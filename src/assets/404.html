<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>404</title>
        <script type="text/javascript">
            window.onload = function() {
              const node = document.getElementById( 'browser-path' );

              node.textContent = document.location.toString();
            }

        </script>
    </head>
    <body>
        <div>Current path: <span id="browser-path"> loading...</span></div>
    </body>
</html>
